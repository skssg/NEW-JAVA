<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>

    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/sidebar.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="메뉴버튼">
            <img class="youtube-logo" src="icons/youtube-logo.svg" alt="유튜브로고">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="검색">
            <button class="search-button">
                <img src="icons/search.svg" alt="검색버튼">
                <div class="tooltip">검색</div>
            </button>
            <button class="voice-search-button">
                <img src="icons/voice-search-icon.svg" alt="음성인식버튼">
                <div class="tooltip">음성으로 검색</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img src="icons/upload.svg" alt="업로드버튼">
                <div class="tooltip">동영상 업로드</div>
            </div>
            <div class="notifications-icon-container">
                <img src="icons/notifications.svg" alt="알림버튼">
                <div class="notifications-count">8</div>
                <div class="tooltip">알림</div>
            </div>
            <img class="current-user-picture" src="images/avatars/avatar-1.png" alt="유저프로필">
        </div>
    </header>
    <nav class="sidebar">
        <div class="sidebar-link">
            <img src="icons/home.svg" alt="홈버튼">
            <div>홈</div>
        </div>
        <div class="sidebar-link">
            <img src="icons/originals.svg" alt="shorts버튼">
            <div>Shorts</div>
        </div>
        <div class="sidebar-link">
            <img src="icons/subscriptions.svg" alt="구독버튼">
            <div>구독</div>
        </div>
        <div class="sidebar-link">
            <img src="icons/library.svg" alt="나버튼">
            <div>나</div>
        </div>
    </nav>
</body>
</html>
